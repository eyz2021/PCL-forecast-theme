name: Generate Weather Theme

on:
  schedule:
    - cron: '0 */4 * * *'  # 每4小时执行一次
  push:
    branches: [ main ]  # 代码推送到main分支时也执行
  workflow_dispatch:  # 手动触发选项
    inputs:
      city:  # 可选的城市参数
        description: 'City name'
        required: false
        default: '沈阳'
        type: string

jobs:
  generate-theme:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 设置超时时间

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # 指定Python版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Generate weather theme
      env:
        CAIYUN_TOKEN: ${{ secrets.CAIYUN_TOKEN }}  # 从GitHub Secrets获取token
      run: |
        if [ "${{ github.event.inputs.city }}" != "" ]; then
          python forecast.py --city "${{ github.event.inputs.city }}"
        else
          python forecast.py
        fi

    - name: Commit and push theme file
      if: success()  # 只有成功时才提交
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto update weather theme $(date '+%Y-%m-%d %H:%M:%S')"
        commit_author: "GitHub Actions <actions@github.com>"
        file_pattern: "weather_theme.xaml"